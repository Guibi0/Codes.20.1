<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./style.css">

  <script type="text/javascript" charset="UTF-8" src="./static/jsxgraph.js"></script>
  <link rel="stylesheet" type="text/css" href="./static/jsxgraph.css" />
  <link rel="icon" href = "icon.png">

  <title>Conics</title>
</head>
<body>
  <div class="full-container">
    <h1>CONIC SIMPLIFICATION</h1>
    <h2>INPUTS</h2>
    <div class="forms-container">
      <div class="inputs">
        <input type="number" name="x²" placeholder="Insert x²" id="coefA"></input>  
        <input type="number" name="xy" placeholder="Insert xy" id="coefB"></input>  
        <input type="number" name="y²" placeholder="Insert y²" id="coefC"></input>  
        <input type="number" name="x" placeholder="Insert x" id="coefD"></input>  
        <input type="number" name="y" placeholder="Insert y" id="coefE"></input>  
        <input type="number" name="independent" placeholder="Independent term" id="coefF"></input>  
      </div>
      <button type="submit" onclick="init()">Calculate</button>
    </div>
    <div class="result-container hidden">
      <h3 id="equation"></h3>
      <div class="graphs1">
        <div id="jxgbox1" class="jxgbox" style="width: 90vw; height: 45vw"></div>
      </div>
      <h2>ROTATION</h2>
      <h3 id="answerTetas"></h3>
      <h3 id="firstEquation"></h3>
      <h2>TRANSLATION</h2>
      <h3 id="answerHK"></h3>
      <h3 id="secondEquation"></h3>
      <h2>TYPE OF CONIC</h2>
      <h3 id="Type"></h3>
      <h3 id="ElTitle"></h3>
      <h3 id="Elements"></h3>
    </div>
    <div class="graph-container hidden">
      <h2 class="black">PLOTTED GRAPHS</h2>
      <div class="graphs2">
        <div id="jxgbox2" class="jxgbox" style="width: 90vw; height: 45vw"></div>
      </div>
    </div>
    <div class="footer">
      <h4>Made by:</h4>
      <p>Bernardo Marques | Diogenes Silva | Guilherme Rios | Rodrigo Assaf | João Marinho</p>
    </div>
  </div>

  <script src="ConicDetermination.js"></script>
</body>
</html>
